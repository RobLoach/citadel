<div class="ui menu">
    <a class="item" href="/">
        <i class="hdd icon"></i>Hosts
    </a>
    <a class="active item" href="/#/containers">
        <i class="tasks icon"></i>Containers
    </a>
</div>

<h2>{{image}}</h2>
<table class="ui table segment">

    <thead>
        <tr>
            <th>ID</th>
            <th>Host</th>
            <th>Cpu</th>
            <th>Memory</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="container in containers">

            <td>
                <a href="/#/containers/{{image}}/{{container.id}}">{{container.id|truncate}}</a>
            </td>

            <td>{{container.host_id|truncate}}</td>
            <td>{{container.cpus}}</td>
            <td>{{container.memory}} mb</td>
            <td class="{{container.state|servicestatus}}">{{container.state.status}}</td>

            <td>
                <div class="ui inline group">
                    <i class="refresh icon"></i>
                    <i class="trash icon"></i>
                </div>
            </td>

        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th colspan="3">
                <div class="ui small blue labeled icon button" ng-click="addImage()">
                    <i class="download disk icon"></i>Add</div>
            </th>
        </tr>
    </tfoot>

</table>
